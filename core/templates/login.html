{% load static %}
{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Supermercado</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff4d4d, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        .login-card h2 {
            color: #ff1a1a;
            font-weight: 700;
        }
        .input-group-text {
            background: #ff1a1a;
            color: #fff;
            border: none;
            border-radius: 0.25rem 0 0 0.25rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #ff1a1a;
        }
        .btn-login {
            background: #ff1a1a;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-login:hover {
            background: #cc0000;
        }
        .alert-danger {
            font-weight: 500;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="text-center mb-4">Iniciar Sesión - Admin</h2>
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger text-center">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <div class="mb-3 input-group">
                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                {{ form.username|add_class:"form-control" }}
            </div>

            <div class="mb-4 input-group">
                <span class="input-group-text"><i class="fa-solid fa-key"></i></span>
                {{ form.password|add_class:"form-control" }}
            </div>

            <button type="submit" class="btn btn-login w-100 btn-lg">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>

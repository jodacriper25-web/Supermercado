name: PHPUnit

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 3306:3306
    steps:
      - uses: actions/checkout@v4
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo_mysql, xml
      - name: Install composer deps
        run: composer install --no-interaction --prefer-dist
      - name: Wait for MySQL
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then echo 'MySQL ready' && break; fi
            sleep 1
          done
      - name: Create DB and schema
        run: |
          mysql -h127.0.0.1 -uroot -proot -e "CREATE DATABASE IF NOT EXISTS supermercado_db;"
          mysql -h127.0.0.1 -uroot -proot supermercado_db < migrations/schema.sql
      - name: Start PHP built-in server
        run: php -S 127.0.0.1:8000 -t ./backend/public >/dev/null 2>&1 &
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: supermercado_db
          DB_USER: root
          DB_PASS: root
          TEST_BASE: http://127.0.0.1:8000/api.php
        run: composer test
